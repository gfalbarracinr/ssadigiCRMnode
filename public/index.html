<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ssadigi import data</title>
    
</head>
<body class="container-fluid">  


    <div class="card mx-auto" style="width: 400px">
        <div class="card-body">
            <img class="card-img-top" src="./ssadigi.png" alt="ssadigi logo">
          <div>
            <input class=" btn btn-light mt-2 mb-3" type="file" id="idData" accept=".xls, .xlsx" name="file" />
            <button class="btnEnviar" onclick="senData(event)">enviar</button>
          </div>
          <p class="card-text mt-5">Aquí irán algunos errores</p>
        </div>
    </div>

    <script>

      function senData(e){

        e.preventDefault();

        console.log("Entré al sendata");
        
        const selectedFile = document.getElementById('idData').files[0];
        

        var formData = new FormData();
        formData.append("file", selectedFile);
        axios.post('/upload', formData, {
            headers: {
              'Content-Type': 'multipart/form-data'
            }
        })
        .then(function (response) {
            //handle success
            console.log(response);
        })
        .catch(function (response) {
            //handle error
            console.log(response);
        });
      }

    </script>
 

</body>
</html>
